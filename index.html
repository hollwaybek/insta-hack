<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>

  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

  <div id="content-container">

    <!--Phone's pictures section-->
    <section class="phones">
      <img src="./img/phones.png" alt="Phone displaying Instagram photos" class="phone-image">
      <div class="display-phone">
        <img class="picture" src="./img/photo-1.png" alt="Photo 1">
        <img class="picture" src="./img/photo-2.png" alt="Photo 2">
        <img class="picture" src="./img/photo-3.png" alt="Photo 3">
        <img class="picture" src="./img/photo-4.png" alt="Photo 4">
        <img class="picture" src="./img/photo-5.png" alt="Photo 5">
      </div>
    </section>

    <!--User's log in section-->
    <section class="user">

      <div class="login-container">

        <!--Instagram Logo-->
        <div class="instagram-logo-box">
          <img class="instagram-logo" src="./img/instagram-logo.png" alt="Instagram Logo">
        </div>

        <!--Form Login-->
        <form id="login-post" method="POST">
          <div class="inputs-container">
            <input type="text" name="username" placeholder="Phone number, username or email" required>
          </div>
          <div class="inputs-container">
            <input type="password" name="password" placeholder="Password" required>
          </div>
          <button type="button" href="https://www.instagram.com/"   class="login-button">Log In</button>

          <div class="or-container">
            <div class="line"></div>
            <div class="or">OR</div>
            <div class="line"></div>
          </div>

          <!--Facebook login-->
          <div class="facebook-container">
            <a class="facebook-login" href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26locale%3Dru_RU%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26response_type%3Dcode%252Cgranted_scopes%26scope%3Demail%26state%3D%257B%2522fbLoginKey%2522%253A%2522dib4le1u379hms316fvkrduq27vfzkkllgsrd9pk6h11h021od%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D37d1314c-bb59-418c-8b13-b1f93cb32e02%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%2522dib4le1u379hms316fvkrduq27vfzkkllgsrd9pk6h11h021od%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=ru_RU&pl_dbl=0" target="_blank"><img class="facebook-logo"
                src="./img/facebook-logo.png" alt="Facebook Logo">Log in with Facebook</a>
          </div>
        </form>

        <!--Password recovery-->
        <a class="password-forgot" href="https://www.instagram.com/accounts/password/reset/" target="_blank">Forgot password?</a>
      </div>

      <!--Sign up-->
      <div class="signup-container">
        <p>Don't have an account? <a class="signup" href="https://www.instagram.com/accounts/emailsignup/" target="_blank">Sign up</a></p>
      </div>

      <!--App's download-->
      <div class="get-container">
        <p>Get the app.</p>
        <div class="download-container">
          <a class="download-appstore" href="https://apps.apple.com/us/app/instagram/id389801252" target="_blank"><img class="appstore"
              src="./img/applestore-logo.png" alt="Download on the App Store"></a>
          <a class="download-googleplay" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D0876B739-171A-457D-A0FE-E687EBBB25C3%26utm_campaign%3DsignupPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge&pli=1" target="_blank"><img class="googleplay"
              src="./img/googleplay-logo.png" alt="Get it on Google Play"></a>
        </div>
      </div>

    </section>

  </div>
